{% load static %} {% load filter %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teams</title>
    <link href="https://fonts.googleapis.com/css?family=El+Messiri|Fauna+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="{% static 'css/teams.css' %}" rel="stylesheet">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="logo" style="position: relative; top: 0px;">
        <a href="{% url 'home' %}"> <img src="{% static 'img/coin.png' %}" alt="logo" /></a>
    </div>

    <div class="el">
        <div class="container-fluid">
            <div class="row" style="justify-content:center">
                {% for team in teams %}
                <div class="col-sm-6 col-lg-2 mb-3 temp">
                    <div class="card mb-3 h-100">
                        <div class="card-body">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal{{ forloop.counter0 }}">
                                <img src="{{ team.team_image.url }}" class="img-thumbnail mx-auto d-block" />
                            </button>
                            <b>
                                {{ team.name }}
                            </b>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% for member in members %}
    <div class="modal" id="exampleModal{{ forloop.counter0 }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-transparent w3-animate-top">
                <div class="modal-header">
                    {% with res=teams|lookup:forloop.counter0 %}
                    <h5 class="modal-title" id="exampleModalLabel">{{ res.name }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" style="color: teal;">&times;</span>
                    </button> {% endwith %}
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row" style="justify-content:center">
                            {% for individual in member %}
                            <div class="col-auto col-sm-4 col-lg-3 mb-3 temp">
                                <div class="card mb-3 h-100">
                                    <div class="card-body">
                                        <img src="{{ individual.profile_img.url }}" height="100" class="img mx-auto d-block" />
                                        <b>
                                            {{ individual.name }}
                                        </b>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</body>

</html>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src=" https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.ui.min.js"></script>
<script src="{% static 'js/teams.js' %}"></script>
